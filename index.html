<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Vocabulary Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Japanese Vocabulary Quiz</h1>
            <div id="stats-summary"></div>
        </header>

        <!-- Mode Selection -->
        <div id="mode-selection" class="section">
            <h2>Select Study Mode</h2>
            <div class="mode-buttons">
                <button id="flashcard-btn" class="mode-btn">ğŸ“š Flashcards</button>
                <button id="unit-test-btn" class="mode-btn">ğŸ“ Unit Test</button>
                <button id="subset-test-btn" class="mode-btn">âœï¸ Subset Test</button>
                <button id="train-weak-btn" class="mode-btn">ğŸ’ª Train Weak Skills</button>
                <button id="review-old-btn" class="mode-btn">ğŸ”„ Review Old Words</button>
                <button id="quick-practice-btn" class="mode-btn">âš¡ Quick Practice (10)</button>
                <button id="stats-btn" class="mode-btn">ğŸ“Š Statistics</button>
            </div>
        </div>

        <!-- Unit/Subset Selection -->
        <div id="selection-section" class="section hidden">
            <h2 id="selection-title">Select Unit</h2>
            <div id="selection-buttons"></div>
            <button id="back-to-mode" class="back-btn">â† Back</button>
        </div>

        <!-- Flashcard Mode -->
        <div id="flashcard-section" class="section hidden">
            <div class="progress-bar">
                <div id="flashcard-progress" class="progress-fill"></div>
            </div>
            <div class="card-counter" id="card-counter"></div>
            
            <div class="flashcard" id="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front">
                        <div class="card-type">Japanese</div>
                        <div id="flashcard-question" class="flashcard-text"></div>
                    </div>
                    <div class="flashcard-back">
                        <div class="card-type">Answer</div>
                        <div id="flashcard-answer" class="flashcard-text"></div>
                    </div>
                </div>
            </div>
            
            <div class="flashcard-controls">
                <button id="prev-card" class="nav-btn">â† Previous</button>
                <button id="flip-card" class="flip-btn">Flip Card</button>
                <button id="next-card" class="nav-btn">Next â†’</button>
            </div>
            
            <div class="difficulty-buttons">
                <button class="diff-btn hard" id="hard-btn">Hard</button>
                <button class="diff-btn medium" id="medium-btn">Medium</button>
                <button class="diff-btn easy" id="easy-btn">Easy</button>
            </div>
            
            <button id="exit-flashcard" class="back-btn">â† Exit Flashcards</button>
        </div>

        <!-- Test Mode -->
        <div id="test-section" class="section hidden">
            <div class="progress-bar">
                <div id="test-progress" class="progress-fill"></div>
            </div>
            <div class="test-counter" id="test-counter"></div>
            
            <div class="test-card">
                <h3 id="test-question"></h3>
                <div id="test-choices" class="test-choices"></div>
                <button id="unfamiliar-btn" class="unfamiliar-btn">â“ I don't know this word</button>
                <div id="test-feedback" class="feedback hidden"></div>
                <button id="next-question" class="next-btn hidden">Next Question</button>
            </div>
            
            <button id="exit-test" class="back-btn">â† Exit Test</button>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="section hidden">
            <h2>Test Results</h2>
            <div id="results-content"></div>
            <div class="results-actions">
                <button id="retry-incorrect" class="action-btn hidden">ğŸ” Retry Incorrect</button>
                <button id="back-to-selection" class="back-btn">â† Back to Selection</button>
            </div>
        </div>

        <!-- Statistics Section -->
        <div id="statistics-section" class="section hidden">
            <h2>Your Statistics</h2>
            <div class="stats-summary-cards">
                <div class="stat-card">
                    <div class="stat-number" id="total-studied">0</div>
                    <div class="stat-label">Words Studied</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-mastered">0</div>
                    <div class="stat-label">Mastered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="accuracy-rate">0%</div>
                    <div class="stat-label">Accuracy Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="study-streak">0</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            </div>
            <div class="stats-filters">
                <button id="filter-all" class="filter-btn active">All Words</button>
                <button id="filter-mastered" class="filter-btn">Mastered</button>
                <button id="filter-learning" class="filter-btn">Learning</button>
                <button id="filter-difficult" class="filter-btn">Difficult</button>
                <button id="filter-unfamiliar" class="filter-btn">Unfamiliar</button>
            </div>
            <div class="search-box">
                <input type="text" id="word-search" placeholder="Search for a word...">
            </div>
            <div id="stats-content"></div>
            <button id="export-stats-btn" class="action-btn">ğŸ“¥ Export Statistics</button>
            <button id="reset-stats-btn" class="danger-btn">Reset All Statistics</button>
            <button id="exit-stats" class="back-btn">â† Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
